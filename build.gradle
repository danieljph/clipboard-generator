group 'com.karyasarma'
version '1.0.2'
apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile "io.rest-assured:rest-assured:3.0.3"
    compile "io.rest-assured:json-path:3.0.3"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.1"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.1"
    compile "mysql:mysql-connector-java:6.0.6"
}

test {
    testLogging {
        showStandardStreams = true
        events 'started', 'passed'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.karyasarma.ninjavan_toolkit.NinjavanToolkitMain'
    }
}
